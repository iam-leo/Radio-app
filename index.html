<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio-PWA</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&family=Poppins:ital@1&display=swap" rel="stylesheet">
</head>
<body class="bg-liberty-main w-full min-h-screen flex flex-col justify-center items-center">
    <div class="container w-3/4 flex flex-col items-center justify-center mt-14 bg-liberty-main rounded-xl shadow-shadow-neumorphism">
        <header>
            <h1 class="text-3xl font-Poppins text-pumpkin my-5">Radio Online</h1>
            <div class="rounded-md w-48 h-48 bg-platinum overflow-hidden">
                <img src="img/logo-lola.png" alt="">
            </div>
        </header>
        <div class="my-4">
            <div class="w-48 flex justify-around">
                <div id="btn-volume" class="bg-liberty-main shadow-btn-shadow active:shadow-btn-active p-2 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" id="icon-on" class="icon icon-tabler icon-tabler-volume" width="25" height="25" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M15 8a5 5 0 0 1 0 8" />
                        <path d="M17.7 5a9 9 0 0 1 0 14" />
                        <path d="M6 15h-2a1 1 0 0 1 -1 -1v-4a1 1 0 0 1 1 -1h2l3.5 -4.5a0.8 .8 0 0 1 1.5 .5v14a0.8 .8 0 0 1 -1.5 .5l-3.5 -4.5" />
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" id="icon-off" class="icon icon-tabler icon-tabler-volume-3 hidden" width="25" height="25" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M6 15h-2a1 1 0 0 1 -1 -1v-4a1 1 0 0 1 1 -1h2l3.5 -4.5a0.8 .8 0 0 1 1.5 .5v14a0.8 .8 0 0 1 -1.5 .5l-3.5 -4.5" />
                        <path d="M16 10l4 4m0 -4l-4 4" />
                    </svg>
                </div>
                <input type="range" min="0" max="1" step="0.05" name="rango" id="volume">
            </div>
            <div class="w-48 flex justify-evenly my-9">
                <div id="btn-play" class="bg-liberty-main shadow-btn-shadow active:shadow-btn-active p-6 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-play" width="25" height="25" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M7 4v16l13 -8z" />
                    </svg>
                </div>
                <div id="btn-stop" class="bg-liberty-main shadow-btn-shadow active:shadow-btn-active p-6 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-stop" width="25" height="25" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <rect x="5" y="5" width="14" height="14" rx="2" />
                    </svg>
                </div>
            </div>
        </div>
        <audio id="radio-streaming" class="hidden" controls></audio>
    </div>
    <footer class="w-full mt-auto p-3">
        <p class="text-center text-xl font-Inconsolata text-goldCrayola">Coded by Leo Ss - 2022</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
